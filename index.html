<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="overflow-x: hidden" class=" bg-dark">
    <h1 class="text-center text-light mt-5 ">CRUD Appication</h1>
    <div style="font-size: 18px;" class="row alert justify-content-center mt-0" > 
        <div class="col-xs-11 col-sm-10 col-md-7 mt-1  mb-3">
            <label  class="form-label   text-light ">First Name</label>
            <input placeholder="Enter First Name" class="form-control in1 " type="text">
        </div>
        <div class="col-xs-11 col-sm-10 col-md-7   mb-3">
            <label class="form-label text-light ">Last Name</label>
            <input placeholder="Enter Last Name" class="form-control in2 " type="text">
        </div>
        <div class="col-xs-11 col-sm-10 col-md-7 mb-3">
            <label class="form-label  text-light ">Mobile Number</label>
            <input placeholder="Enter Mobile Number" class="form-control  in3" type="tel">
        </div>
        <div class="col-8 text-center mb-3" style="text-align: center !important;">
            <input onclick="btn1()" class="btn btn1 bg-primary text-light mt-4" type="submit"> 
            <button style="display: none; " id="ubdate" onclick="up()"  class="btn btn1 bg-success text-light mt-4">Ubdate</button>
        </div>
    </div>
     <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-11 col-md-9 ">
            <table class="table table-striped table-dark text-center ">
                <thead >
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Mobile Number</th>      
                        <th >Action</th>
                    </tr>
                </thead>
                <tbody class="table-data ">
                    <tr>
                        <td>Saran</td>
                        <td>Mk</td>
                        <td>123456789</td>
                        <td>
                            <button onclick="edit()" class="btn btn-warning btn-sm me-2 mb-1 ">Edit</button>
                            <button onclick="del()" class="btn btn-danger btn-sm mb-1  ">Delete</button>
                        </td>
                    </tr>
                </tbody> 
            </table>
        </div>
     </div>
    <script src="crud.js"></script>
</body>
</html>
